<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboChat</title>
    <link rel="stylesheet" href="style.css"><link>
</head>
<body>
    <style>
        .container {
            width: 50%; /* Устанавливаем ширину строки на половину ширины ноутбука */
            margin: 0 auto; /* Для центрирования по горизонтали */
            text-align: center; /* Для выравнивания текста по центру */
        }
    </style>
    <main>
        <h1 class="header">RoboChat</h1>
        <ul id="messages">
        <li>Test Message</li>
        <li>Hello!! Test message 2</li>
        </ul>
        <form id="form">
        <input type="text" id="input" placeholder="Enter message...">
        <input type="submit" class="submit" value="Send">
        </form>
        </main>
    <script src="./script.js"></script>
</body>
</html>
